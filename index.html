<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Time</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="bg-orange-100 p-8 border-b-[6px] border-[6B240C]">
<h1 class="text-4xl text-white font-bold">Digital <span class="text-blue-800">Clock</span></h1>
</div>
<div class=" border-2 border-blue-500 mx-[20%] p-10 rounded-xl text-center
 mt-[180px] text-2xl sm:text-5xl">
 <span id="month">Month</span>
 <span id="day">Day</span>
 <span id="year">Year</span>
 <div class="mt-4 sm:mt-16 ">
<span  class="bg-orange-600  p-6 rounded-xl" id="hrs">Hours</span>
<span id="mins">Minutes</span>
<span id="secs">Seconds</span>
<span id="morningorafternoon">PM</span>

 </div>
</div>
     <script src="main.js"></script>
</body>
</html>
